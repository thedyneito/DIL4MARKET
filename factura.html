
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Factura - DilaMarket</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
  <div class="max-w-2xl mx-auto p-6 mt-10 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-indigo-600">ðŸ§¾ Factura de Compra</h1>
    <div id="detalle-factura" class="space-y-4"></div>
    <div class="text-right mt-6">
      <a href="index.html" class="bg-indigo-600 text-white px-4 py-2 rounded">Volver al inicio</a>
    </div>
  </div>

  <script>
    const factura = JSON.parse(localStorage.getItem("ultimaFactura"));
    const contenedor = document.getElementById("detalle-factura");

    if (!factura) {
      contenedor.innerHTML = "<p>No hay factura generada.</p>";
    } else {
      contenedor.innerHTML = \`
        <p><strong>Cliente:</strong> \${factura.nombre}</p>
        <p><strong>Fecha:</strong> \${factura.fecha}</p>
        <h2 class="text-lg font-bold mt-4">Productos:</h2>
        <ul class="list-disc pl-6 space-y-1">\${factura.productos.map(p => 
          \`<li>\${p.nombre} - $ \${p.precio}</li>\`).join("")}</ul>
        <p class="mt-4 text-lg font-semibold">Total: $ \${factura.total}</p>
      \`;
    }
  </script>
</body>
</html>
