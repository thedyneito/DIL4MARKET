
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión Cliente</h2>
        <input id="usuario" type="text" placeholder="Usuario" class="w-full mb-3 p-2 border rounded">
        <input id="clave" type="password" placeholder="Contraseña" class="w-full mb-3 p-2 border rounded">
        <button onclick="login('cliente')" class="bg-blue-500 text-white w-full p-2 rounded hover:bg-blue-600">Entrar</button>
        <p id="error" class="text-red-500 mt-2 text-sm text-center"></p>
    </div>
    <script>
    function login(tipo) {
        const u = document.getElementById('usuario').value;
        const c = document.getElementById('clave').value;
        if (tipo === 'cliente' && u === 'cliente' && c === '1234') {
            localStorage.setItem('user', 'cliente');
            window.location.href = 'index.html';
        } else {
            document.getElementById('error').textContent = "Credenciales incorrectas.";
        }
    }
    </script>
</body>
</html>
